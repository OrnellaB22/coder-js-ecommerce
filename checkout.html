<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulador Carrito</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-bg fixed-top">
      <div class="container d-flex justify-content-between">
          <a href="index.html" class="navbar-brand">SIMULADOR</a>
        </div>
      </nav>
  </header>
  <div class="container d-flex justify-content center align-items center flex-column contenedorPadre">
    <div class="box-productos container grid-container row" id="checkoutContainer">
      <h1>Finalizá tu compra</h1>
           <div class="productos_finalizarCompra col-md-5">
                <div class="producto_finalizarCompra">
                    <table class="table tablaCarrito">
                      <tbody id="tbodyCheckout">
                      </tbody>
                    </table>
                    <img src="" alt="">
                    <p>un producto</p>
                </div>
                <div class="total">
                    <p>Total</p>
                </div>
            </div>
            <div class="datosPersonales_finalizarCompra col-md-7">
                <h3>Datos Personales</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input class="form-control"  type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input class="form-control"  type="email">
                    </div>
                    <div class="form-group d-flex flex-row flex-wrap telefono">
                        <label class="w-100" for="" >Telefono</label>
                        <input class="form-control col-xs-1 col-md-2"  type="text" placeholder="011">
                        <input class="form-control col-xs-11 col-md-10"  type="text" placeholder="53441515">
                    </div>
                    <div class="form-group cuotas">
                        <select class="form-control" name="" id="">
                            <option value="">1 cuota</option>
                            <option value="">3 cuotas</option>
                            <option value="">6 cuotas</option>
                            <option value="">12 cuotas</option>
                        </select>
                    </div>
                    <h3>Datos de la tarjeta de Credito</h3>
                    <div class="tarjeta_finalizarCompra">
                        <div class="row justify-content-between">
                            <div class="col-md-12">
                                <img src="img/credit_card.svg">
                            </div>
                            <div class="col-md-7 izquierda_tarjeta">
                                <label for="">Número de tarjeta</label>
                                <input class="numeroDeTarjeta" type="text" name="" id="" placeholder="0000 - 0000 - 0000 - 0000">
                                <label for="">Nombre</label>
                                <input type="text" name="" id="" placeholder="PEREZ JUAN">
                                <label for="">cvc</label>
                                <input type="text" name="" id="" placeholder="000">
                            </div>
                            <div class="col-md-4 derecha_tarjeta">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">Desde</label>
                                        <input type="text" name="" id="" placeholder="00/00">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">Hasta</label>
                                        <input type="text" name="" id="" placeholder="00/00">
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="button" value="Comprar">
                    </div>
                </form>
            </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
