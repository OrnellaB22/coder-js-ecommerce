<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulador Carrito</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-bg fixed-top">
      <div class="container d-flex justify-content-between">
          <a href="index.html" class="navbar-brand">SIMULADOR</a>
          <div class="d-flex flex-row">
            <ul class="navbar-nav">
              <li class="nav-item carritoContainer">
                <img id="carrito-svg" src="img/carrito.svg" alt="">
                <div class="carritoInner p-2 cerrado">
                  <h2>Carrito</h2>
                  <table class="table tablaCarrito">
                    <thead>
                      <tr>             
                        <td class="producto">Producto</td>
                        <td class="cantidad">Cantidad</td>
                        <td class="precio">Precio</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                  <p class="total m-2">Total: $
                    <span id="precioTotal">0</span>
                  </p>
                  <a href="./checkout.html" class="checkout btn btn-primary m-2 hidden">Ir al checkout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <div class="container d-flex justify-content center align-items center flex-column contenedorPadre">
    <form class="form-inline col-md-12 search" onsubmit="return false">
      <input class="form-control mr-sm-2" type="search" placeholder="Introduzca nombre a buscar" aria-label="search">
      <button class="btn btn-primary m-1" type="submit">Buscar</button>
      <button class="btn btn-primary m-1" type="reset" value="Reset" onclick='document.location.reload()'>Reset</button>
    </form>
    <div class="box-productos container grid-container row" id="listaProductos"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
